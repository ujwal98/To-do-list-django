{% extends "app1/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div>
		<form method="POST">
			{% csrf_token %}
			<fieldset>
				<legend>Join Today</legend>
				{{ form|crispy }}
			</fieldset>
			<div>
				<button type="submit"> Sign Up </button>
			</div>
			
		</form>
		<div>
			<small>
				Already have an account? <a href="{% url 'login' %}"> Sign In </a>
			</small>
		</div>	
	</div>			
{% endblock %}
