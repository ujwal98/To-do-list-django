{% extends "app1/base.html" %}


	{% block content %}
	<h1>To-Do List</h1>
	{% if messages %}
		{% for message in messages %}
		<div>
			{{ message }}
		</div>	
		{% endfor %}
	{% endif %}
	<form action="{% url 'add' %}" method="POST" accept-charset="utf-8">
		{% csrf_token %}
		{{form.task}}
		<button type="submit">Add</button>
	</form>
	{% for todo in tasks %}
	<a href="{% url 'complete' todo.id %}"><li>{{todo.task}}</li></a>
	{% endfor %}

	{% endblock %}
